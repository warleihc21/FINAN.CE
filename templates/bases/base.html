{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
    <link rel="icon" href="{% static 'autenticacao/img/4936293.png' %}">

    <title>{% block 'title' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock %}
  
  </head>
  <body>
    {% if user.is_authenticated %} 
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #201F1F;">
        <a class="navbar-brand" style="margin-left: 30px" href="{% url 'home' %}">
          <img src="{% static 'autenticacao/img/4936293.png' %}" width="30" height="30" alt="">
          FINAN.CE</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link">Bem vindo {{ user.username }}!</a></li>
          <li><a class="nav-link scrollto" href="{% url 'sair' %}">Sair</a></li>
        </ul>
    </nav>
    {% endif %}
    {% block 'body' %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
